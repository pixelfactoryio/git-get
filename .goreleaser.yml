env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - -s -w
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - Merge pull request
    - Merge branch
    - go mod tidy

nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage: https://github.com/pixelfactoryio/git-get
    description: |-
      Clone git repository in $GIT_GET_PROJECTS_PATH and preserves <githost>/<username>/<repository> structure.
    maintainer: Amine Benseddik <amine@pixelfactory.io>
    license: MIT
    vendor: pixelfactory.io
    formats:
    - apk
    - deb
    - rpm

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip
    files:
      - LICENSE
      - README.md

brews:
  - tap:
      owner: pixelfactoryio
      name: homebrew-tools
    commit_author:
      name: amine7536
      email: amine@pixelfactory.io
    homepage: https://github.com/pixelfactoryio/git-get
    description: "Clone git repository in $GIT_GET_PROJECTS_PATH and preserves <githost>/<username>/<repository> structure."
    license: "MIT"
